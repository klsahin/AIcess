<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FinFriendly Notifications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin-bottom: 15px;
    }
    .notification-header {
      font-size: 1.5rem;
      font-weight: 500;
    }
    .timestamp {
      font-size: 0.875rem;
      color: #6c757d;
    }
  </style>
</head>
<body class="container py-4">

  <h4 class="mb-4">üîî Notifications</h4>

  {% if notifications %}
    {% for note in notifications %}
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <span class="notification-header">{{ note.title }}</span>
            <span class="timestamp">{{ note.time }}</span>
          </div>
          <p class="card-text mt-2">{{ note.message }}</p>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <div class="alert alert-info">You have no new notifications.</div>
  {% endif %}

  <a href="/" class="btn btn-outline-secondary mt-3">‚Üê Back to Dashboard</a>

</body>
</html>
