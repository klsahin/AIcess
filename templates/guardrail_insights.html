<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guardrail Insights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <h4 class="mb-4">ğŸ“Š Guardrail Insights</h4>

  <canvas id="spendingChart" height="200"></canvas>

  <script>
    async function fetchGuardrailData() {
      const response = await fetch('/guardrails');
      const data = await response.json();

      const labels = Object.keys(data).map(k => k.replace('_', ' ').toUpperCase());
      const currentSpending = Object.values(data).map(d => d.current);
      const limits = Object.values(data).map(d => d.limit);

      new Chart(document.getElementById('spendingChart'), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Current Spending',
              data: currentSpending,
              backgroundColor: 'rgba(255, 99, 132, 0.6)'
            },
            {
              label: 'Guardrail Limit',
              data: limits,
              backgroundColor: 'rgba(75, 192, 192, 0.6)'
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    fetchGuardrailData();
  </script>

  <div class="mt-4">
    <a href="/" class="btn btn-outline-secondary">â† Back to Dashboard</a>
  </div>

</body>
</html>
