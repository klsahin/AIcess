{% extends "base.html" %}

{% block title %}Weekly Spending Review - FinFriendly{% endblock %}

{% block content %}
<h4 class="mb-4">ðŸ“… Weekly Spending Overview</h4>

<canvas id="weeklySpendingChart" height="200"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const spendingData = {
    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
    datasets: [{
      label: 'Total Daily Spending ($)',
      data: [45, 60, 50, 90, 40, 120, 70],
      backgroundColor: 'rgba(54, 162, 235, 0.6)'
    }]
  };

  new Chart(document.getElementById('weeklySpendingChart'), {
    type: 'bar',
    data: spendingData,
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
{% endblock %}
