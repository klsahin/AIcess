<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}FinFriendly{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin-bottom: 70px; /* space for bottom nav */
      background-color: #f8f9fa;
    }
    .nav-tabbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ffffff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      z-index: 1000;
    }
    .nav-tabbar a {
      color: #333;
      text-decoration: none;
      font-size: 0.85rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .nav-tabbar a.active {
      color: #0d6efd;
      font-weight: 600;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body class="container py-3">

  {% block content %}{% endblock %}

  <div class="nav-tabbar">
    <a href="/" class="{% if request.path == '/' %}active{% endif %}">🏠<div>Home</div></a>
    <a href="/notifications" class="{% if request.path == '/notifications' %}active{% endif %}">🔔<div>Alerts</div></a>
    <a href="/set-guardrails" class="{% if request.path.startswith('/set-guardrails') %}active{% endif %}">📊<div>Guardrails</div></a>
    <a href="/chat-popup" class="{% if request.path == '/chat-popup' %}active{% endif %}">💬<div>Chat</div></a>
    <a href="/weekly-review" class="{% if request.path == '/weekly-review' %}active{% endif %}">📅<div>Review</div></a>
  </div>

</body>
</html>
