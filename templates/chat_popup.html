<!-- templates/chat_popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FinBot Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .chat-container {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .chat-bubble {
      border-radius: 15px;
      padding: 10px 15px;
      margin-bottom: 10px;
      max-width: 80%;
    }
    .user {
      background-color: #d1e7dd;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background-color: #e2e3e5;
      align-self: flex-start;
    }
    .chat-thread {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h5 class="text-center mb-3">ðŸ’¬ Chat with FinBot</h5>
    <div id="chatWindow" class="chat-thread mb-3">
      <div class="chat-bubble bot">Hi! I'm FinBot. Ask me anything about your finances!</div>
    </div>
    <div class="input-group">
      <input type="text" class="form-control" id="chatInput" placeholder="e.g., How can I save more?">
      <button class="btn btn-primary" onclick="sendChat()">Send</button>
    </div>
  </div>

  <script>
    async function sendChat() {
      const input = document.getElementById('chatInput');
      const message = input.value;
      if (!message) return;

      const chatWindow = document.getElementById('chatWindow');
      const userBubble = document.createElement('div');
      userBubble.className = 'chat-bubble user';
      userBubble.textContent = message;
      chatWindow.appendChild(userBubble);

      const response = await fetch('/chatbot', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await response.json();

      const botBubble = document.createElement('div');
      botBubble.className = 'chat-bubble bot';
      botBubble.textContent = data.reply;
      chatWindow.appendChild(botBubble);

      input.value = '';
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }
  </script>
</body>
</html>
