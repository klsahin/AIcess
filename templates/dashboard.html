<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FinFriendly Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin-bottom: 15px;
    }
    .chatbot-response {
      white-space: pre-wrap;
    }
  </style>
</head>
<body class="container py-4">

  <h4 class="mb-3">ğŸ‘‹ Hello! Here are your tasks for {{ today }}:</h4>

  {% for reminder in reminders %}
    <div class="card shadow-sm {% if reminder.urgency == 'high' %}border-danger{% elif reminder.urgency == 'low' %}border-success{% else %}border-secondary{% endif %}">
      <div class="card-body">
        <h5 class="card-title">{{ reminder.title }}</h5>
        <p class="card-text">
          <strong>Time:</strong> {{ reminder.time }} | 
          <span class="{% if reminder.urgency == 'high' %}text-danger{% elif reminder.urgency == 'low' %}text-success{% else %}text-dark{% endif %}">
            {{ reminder.urgency|capitalize }}
          </span>
        </p>
        <button class="btn btn-outline-primary btn-sm">Mark as Done</button>
      </div>
    </div>
  {% endfor %}

  <hr class="my-4">

  <div class="d-grid gap-2">
    <a href="/set-guardrails" class="btn btn-warning">âš™ï¸ Set Guardrails</a>
  </div>

  <hr class="my-4">

  <div class="d-grid gap-2">
    <a href="/notifications" class="btn btn-warning">ğŸ”” Notifications</a>
  </div>

  <hr class="my-4">

  <h5>ğŸ’¬ Ask FinBot for help</h5>
  <div class="input-group mb-3">
    <input type="text" id="userInput" class="form-control" placeholder="e.g., Where can I cut spending?">
    <button class="btn btn-success" onclick="sendMessage()">Ask</button>
  </div>
  <div class="alert alert-info d-none chatbot-response" id="responseBox"></div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      const resBox = document.getElementById('responseBox');
      const response = await fetch('/chatbot', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: input })
      });
      const data = await response.json();
      resBox.textContent = data.reply;
      resBox.classList.remove('d-none');
    }
  </script>

</body>
</html>
